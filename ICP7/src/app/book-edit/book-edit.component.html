<!-- write code to edit and save book i this component -->
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="control-label">ISBN</label>
        <input type="text" class="form-control" formControlName="isbn"
               [ngClass]="{ 'is-invalid': submitted && form.isbn.errors }">
        <div *ngIf="submitted && form.isbn.errors" class="invalid-feedback">
          <div *ngIf="form.isbn.errors.required">ISBN has not been given</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Title</label>
        <input type="text" class="form-control" formControlName="title"
               [ngClass]="{ 'is-invalid': submitted && form.title.errors }">
        <div *ngIf="submitted && form.title.errors" class="invalid-feedback">
          <div *ngIf="form.title.errors.required">Title has not been given</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Description</label>
        <input type="text" class="form-control" formControlName="description"
               [ngClass]="{ 'is-invalid': submitted && form.description.errors }">
        <div *ngIf="submitted && form.description.errors" class="invalid-feedback">
          <div *ngIf="form.gender.errors.required">Description has not been given</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Author</label>
        <input type="text"
               formControlName="author"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && form.author.errors }">
        <div *ngIf="submitted && form.author.errors" class="invalid-feedback">
          <div *ngIf="form.author.errors.required">Author has not been given</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Publisher</label>
        <input type="text" class="form-control" formControlName="publisher"
               [ngClass]="{ 'is-invalid': submitted && form.publisher.errors }">
        <div *ngIf="submitted && form.publisher.errors" class="invalid-feedback">
          <div *ngIf="form.publisher.errors.required">Publisher has not been given</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label">Published Year</label>
        <input type="number" class="form-control" formControlName="published_year"
               [ngClass]="{ 'is-invalid': submitted && form.published_year.errors }">
        <div *ngIf="submitted && form.published_year.errors" class="invalid-feedback">
          <div *ngIf="form.published_year.errors.required">Published Year has not been given</div>
        </div>
      </div>
      <button class="btn btn-primary pull-right" type="submit">Submit</button>
    </form>
  </div>
</div>
