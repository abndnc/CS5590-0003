<!DOCTYPE html>
<html>

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        rel="stylesheet"
        id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
</head>

<body class="bodytag">
<div class="container">
  <div class="row">
  </div>
  <hr>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-4 ">
      <div class="card card-signin my-5 ">
        <div class="card-body">
          <!--<div class="row">
            &lt;!&ndash;<div class=" offset-md-3 col-md-5 ">
              &nbsp;<a><img src="../../assets/smart_learn_logo.png" height="150" width="150"/></a>
            </div>&ndash;&gt;
          </div>-->
          <h4 class="card-title">Login Form</h4>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-block" style="background: #0b75c9; color: white">Login</button>
            </div>
            <div   style="text-align: center;"  >
              <a routerLink="/register" style="color: cornflowerblue;">New user? Register!!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
